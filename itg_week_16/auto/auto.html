<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./auto.css" />
		<title>Калькулятор стоимости автомобиля</title>
	</head>
	<body class="body">
		<div class="calc">
		<h1 class="h1">Калькулятор стоимости автомобиля</h1>
		<!-- марка -->
		<label for="brand" class="label">Марка автомобиля:</label>
		<p class="error" id="brandError"></p>
		<select id="brand" class="inputfield">
			<option value="">Выберите марку</option>
			<option value="Renault">Renault</option>
			<option value="Opel">Opel</option>
			<option value="Mazda">Mazda</option>
			<option value="Jaguar">Jaguar</option>
		</select>
		<!-- модель -->
		<label for="model" class="label">Модель автомобиля:</label>
		<p class="error" id="modelError"></p>
		<select id="model" class="inputfield"
			><option value="">Выберите модель</option>
		</select>
		<!-- топливо -->
		<fieldset class="fieldset" id="fuelFieldset">
			<legend class="label">Тип топлива:</legend>
			<p class="error" id="fuelError"></p>
			<label for="fuelPetrol">
				<input type="radio" id="fuelPetrol" name="fuel" value="petrol" class="inputradio" checked/>Бензин</label
			>
			<label for="fuelDiesel">
				<input type="radio" id="fuelDiesel" name="fuel" value="diesel" class="inputradio"/>Дизель</label
			>
			<label for="fuelGas"> <input type="radio" id="fuelGas" name="fuel" value="gas" class="inputradio"/>Газ</label>
			<label for="fuelElectric"> <input type="radio" id="fuelElectric" name="fuel" value="electric" class="inputradio"/>Электричество</label>
			<label for="fuelHybrid"> <input type="radio" id="fuelHybrid" name="fuel" value="hybrid" class="inputradio"/>Гибрид</label>
		</fieldset>
		<!-- двигатель -->
		<label for="engineVolume" class="label">Объем двигателя (литры):</label>
		<p class="error" id="engineError"></p>
		<input type="number" id="engineVolume" class="inputfield" min="1.1" max="3.5" step="0.1" value = "1.1"/>
		<!-- состояние -->
		<fieldset class="fieldset" id="condition">
			<legend class="label">Состояние автомобиля:</legend>
			<p class="error" id="conditionError"></p>
			<label for="conditionNew"> <input type="radio" id="conditionNew" name="condition" value="new" class="inputradio" checked/>Новый</label>
			<label for="conditionUsed"> <input type="radio" id="conditionUsed" name="condition" value="used" class="inputradio"/>Подержанный</label>
		</fieldset>
		<!-- владельцы -->
		<fieldset class="fieldset hidden" id="ownersFieldset">
			<legend class="label">Количество владельцев:</legend>
			<p class="error" id="ownersError"></p>
			<label for="fewOwners"> <input type="radio" id="fewOwners" name="owners" value="few" class="inputradio" checked/>1-2 владельца</label>
			<label for="manyOwners"> <input type="radio" id="manyOwners" name="owners" value="many" class="inputradio"/>Более 3 владельцев</label>
		</fieldset>
		<!-- оплата -->
		<fieldset class="fieldset" id="payment">
			<legend class="label">Способ оплаты:</legend>
			<p class="error" id="paymentError"></p>
			<label for="paymentCard"> <input type="radio" id="paymentCard" name="payment" value="card" class="inputradio"/>картой</label>
			<label for="paymentCash"> <input type="radio" id="paymentCash" name="payment" value="cash" class="inputradio" checked/>наличными</label>
			<label for="paymentInvoice"> <input type="radio" id="paymentInvoice" name="payment" value="invoice" class="inputradio"/>по счету</label>
		</fieldset>
		<!-- результат -->
		<div id="result">Стоимость автомобиля: <span id="totalPrice">0 рублей</span></div>
		<!-- кнопки -->
		<!-- <button id="calculateButton" class="button">Рассчитать стоимость</button> -->
		<button id="resetButton" class="button">Сбросить</button>
		</div>
		<script src="./auto.js"></script>
	</body>
</html>
