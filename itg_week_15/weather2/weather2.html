<!DOCTYPE html>
<html lang="en">
	<head>

        <style>

                display: flex;

		<h1>Температура в разных городах</h1>

        <input type="number" id="yakutsk" >
        <label for="karaganda">Введите температуру в городе <span class = "city">Караганда</span>: </label>
        <input type="number" id="karaganda">
        <label for="voronezh">Введите температуру в городе <span class = "city">Воронеж</span>: </label>
        <input type="number" id="voronezh">
        </div>
        <button id="button">узнать</button>
        <button id="remove">очистить</button>
		<div id="weather">
        </div>
		<p id="maxTemperature"></p>
		<p id="minTemperature"></p>
		<script src="./weather2.js"></script>
