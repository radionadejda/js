<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <h1>вычислить BMI</h1>
    <div>
    <label for="weight" id="weight-label">Введите вес в килограммах</label>
    <input type="number" min = "0" id="weight" required value="60"/>
    </div>
    <div>
    <label for="height" id="height-label">Введите рост в метрах</label>
    <input type="number" min = "0" step = "0.01" id="height" required value="1.7"/>
    </div>
    <button id="button">рассчитать ИМТ</button>
    <p id="result">тут будет результат</p>
    </p></p>
    <script src="./BMI.js"></script>
</body>
</html>
