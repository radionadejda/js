<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/dash.css">
		<title>DASHBOARD</title>
	</head>
	<body class="body">
		<h1 class="h1">this is dashboard</h1>
		<div id="create" class="task">
			<h2 class="h2">новая задача</h2>
			<input type="text" required placeholder="введите текст задачи" id="taskTitle" class="input" />
			<fieldset id="priority" class="fieldset">
				<legend class="label">приоритет:</legend>
				<label class="radiolabel" for="priority__high"><input id="priority__high" type="radio" name="priority" value="high" class="radio" />высокий</label>
				<label class="radiolabel" for="priority__medium"><input id="priority__medium" type="radio" name="priority" value="medium" class="radio" />средний</label>
				<label class="radiolabel" for="priority__low"><input id="priority__low" type="radio" name="priority" value="low" class="radio" />низкий</label>
			</fieldset>
			<fieldset id="st" class="fieldset">
				<legend class="label">статус выполнения</legend>
				<select id="status" class="status" required placeholder="в процессе">
					<option value="" id="status__empty">Выберите статус</option>
					<option value="process" id="status__process">в процессе</option>
					<option value="done" id="status__done">выполнена</option>
					<option value="hold" id="status__hold">отложена</option>
					<option value="cancelled" id="status__cancelled">отменена</option>
				</select>
			</fieldset>
			<button id="button">добавить задачу!</button>
		</div>
		<div id="dashboard">
			<div class="task">
				<p class="task-text">Lorem ipsum dolor sit amet.</p>
			</div>
		</div>
		<script src="./dash.js"></script>
	</body>
</html>
