<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/dash.css" />
		<title>DASHBOARD</title>
	</head>
	<body class="body">
		<h1 class="h1">this is dashboard</h1>
		<div id="create" class="task">
			<h2 class="h2">новая задача</h2>
			<input type="text" required placeholder="введите текст задачи" id="taskTitle" class="input" />
			<fieldset id="priority" class="fieldset">
				<legend class="label">приоритет:</legend>
				<label class="radiolabel" for="priorityHigh"><input id="priorityHigh" type="radio" name="priority" value="high" class="radio" />высокий</label>
				<label class="radiolabel" for="priorityMedium"><input id="priorityMedium" type="radio" name="priority" value="medium" class="radio" />средний</label>
				<label class="radiolabel" for="priorityLow"><input id="priorityLow" type="radio" name="priority" value="low" class="radio" />низкий</label>
			</fieldset>
			<fieldset id="status-fieldset" class="fieldset">
				<legend class="label">статус выполнения</legend>
				<select id="status" class="status" required>
					<option value="" id="statusEmpty">Выберите статус</option>
					<option value="process" id="statusInProcess">в процессе</option>
					<option value="done" id="statusDone">выполнена</option>
					<option value="hold" id="statusHold">отложена</option>
					<option value="cancelled" id="statusCancelled">отменена</option>
				</select>
			</fieldset>
			<fieldset id="date" class="fieldset">
				<label for="startDate" class="label">дата начала<input type="date" name="startDate" id="startDate" class="date" /></label>
				<label for="endDate" class="label">дата окончания<input type="date" name="endDate" id="endDate" class="date" /></label>
			</fieldset>
			<button id="button">добавить задачу</button>
		</div>
		<div id="dashboard">
			<!-- <div id="error" class="task"> ошибка
			</div> -->

</html>
