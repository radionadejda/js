<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/to-do.css">
		<title>to-do list</title>
	</head>
	<body class="body">
        <div class="list">
		<h1 class="title">список задач</h1>
		<h2 class="label">Добавить задачу</h2>
		<div class="task-input">
			<input type="text" id="input" required placeholder="погладить котика" class="input"/>
			<button class="button" id="buttonAdd">добавить</button>
		</div>
        <h2 class="label">Список задач</h2>
		<div class="tasklist">
		<div class="tasks" id="tasks">
			<div class="success" id="success">Мы все сделали!</div>
		</div>
		<div class="button-container">
		<!-- <button class="button clear" id="buttonClearDone" disabled>удалить выполненные</button> -->
		<button class="button clear" id="buttonClearAll" disabled>очистить список</button>
</div>
	</div>
</div>
    <script src="./todo.js"></script>
	</body>
</html>
